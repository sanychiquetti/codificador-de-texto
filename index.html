<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="images/logo-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

    <title>Decodificador de Texto</title>

</head>

<body>

    <div class="fundo-tela">
        <img class="imagem-fundo" src="./images/fundo_tela.jpg" alt="fundo da tela detetive">
    </div>
    
    <header>
        <div class="logo">
            <img src="./images/Logo.svg" alt="logo">

        </div>
    </header>
    <main>

        <section>
            <div class="textArea">
                <textarea class="text-area" cols="27" rows="2" placeholder="Digite aqui seu texto"></textarea>
            </div>
            <div class="alerta">
                <p> Apenas letras min√∫sculas e sem acento.</p>
            </div>

            <div class="botoes">

                <button class="btnEncriptar" onclick="btnEncriptar()" type="button">Criptografar</button>


                <button class="btnDescriptografar" onclick="btnDesencriptar()" type="button">Descriptografar</button>

            </div>

        </section>

        <section>

            <textarea class="mensagem" cols="18" rows="10" placeholder="Confira seu texto aqui!"></textarea>

            <button id="btnCopiar" class="btnCopiar" onclick="btnCopiar()" type="button">Copiar</button>

        </section>

    </main>
    <script src="script.js"></script>

</body>

</html>
